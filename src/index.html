<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Nintendo Switch</title>
  </head>
  <body>
    <header>
      <img src="./img/logo_test.webp" />
      <img src="./img/switch_logo_test.webp" />
    </header>
    <section class="presentation">
      <p class="presentation__title">
        Nintendo <br />
        Switch
      </p>
      <p class="presentation__price">299.99€</p>
    </section>
    <section class="description">
      <button class="description__button">
        Acheter maintenant <img src="./img/arrow.webp" />
      </button>
      <div class="description__details">
        <img src="./img/people_playing.webp" />
        <h1 class="description__title">Trois modes en un</h1>
        <p class="description__details">
          La console Nintendo Switch est créée pour convenir à votre style de
          vie, se transformant d'une console de salon à une console portable en
          un clin d'œil.
        </p>
      </div>
    </section>
